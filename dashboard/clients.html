<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Lattefy | Clients</title>
    <meta property="og:title" content="Lattefy | Clients">
    <meta property="og:image" content="assets/images/meta/meta_logo.png"/>
    
    <link rel="icon" href="assets/images/meta/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/images/meta/favicon.png">

    <link rel="stylesheet" href="assets/style.css">

    <!-- PHOSPHORICONS -->
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body id="clients" class="collapsed-sidebar">

    <!-- Navigation Bar -->
    <header class="navbar full-width">
        <h2>Clientes</h2>
        <div class="nav-btns">
            <a class="reload" href="clients.html">
                <i class="ph ph-arrow-clockwise"></i>
            </a>
            <a href="../fidelity/form.html" class="btn">Cargar Cliente</a>
        </div>
    </header>

    <!-- Side Bar -->
    <section class="sidebar active">

        <div class="top">
            <div class="logo">
                <i class="ph ph-coffee"></i>
                <h1>Lattefy</h1>
            </div>
            <div class="burger" id="sidebar-btn">
                <span class="line-1"></span>
                <span class="line-2"></span>
                <span class="line-3"></span>
            </div>
        </div>

        <ul class="menu">
            <li>
                <a href="index.html">
                    <i class="ph ph-squares-four"></i>
                    <span class="link">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="clients.html">
                    <i class="ph ph-user-circle"></i>
                    <span class="link">Clientes</span>
                </a>
            </li>
            <li>
                <a href="purchase.html">
                    <i class="ph ph-shopping-cart"></i>
                    <span class="link">Cargar compra</span>
                </a>
            </li>
            <li>
                <a href="stats.html">
                    <i class="ph ph-presentation-chart"></i>
                    <span class="link">Estadisticas</span>
                </a>
            </li>
            <li>
                <a href="campaigns.html">
                    <i class="ph ph-bell"></i>
                    <span class="link">Campa√±as</span>
                </a>
            </li>
            <li>
                <a href="download.html">
                    <i class="ph ph-export"></i>
                    <span class="link">Descargar Info.</span>
                </a>
            </li>
        </ul>

        <a id="logout-btn" class="log-out">
            <i class="ph ph-sign-out"></i>
            <span class="link">Cerrar sesion</span>
        </a>

    </section>

    <!-- Main Content -->
    <main class="main full-width">

        <div id="loader" style="display: block;"></div>

        <div class="sort-filter">

            <!-- Sort Box -->
            <div class="sort-box">
                <i class="ph ph-arrows-down-up"></i>
                <select id="sort-variable">
                    <option value="currentBillies">Billies</option>
                    <option value="totalSpent">Consumo Total</option>
                    <option value="averageExpenditure">Consumo Promedio</option>
                    <option value="claimedBillies">Tarjetas</option>
                    <option value="logCount">Logs Totales</option>
                </select>
                <select id="sort-order">
                    <option value="asc">Ascendente</option>
                    <option value="desc">Descendente</option>
                </select>
            </div>
        
            <!-- Filter Box -->
            <div class="filter-box">
                <i class="ph ph-funnel-simple"></i>
                <select id="filter-variable">
                    <option value="name">Nombre</option>
                    <option value="email">Celular</option>
                    <option value="phoneNumber">Email</option>
                </select>
                <select id="filter-condition">
                    <option value="contains">contiene</option>
                    <option value="not-contains">no contiene</option>
                </select>
                <input type="text" id="filter-value" placeholder="Ingresar valor">
            </div>

            <div class="sort-filter-btns">
                <a href="#" id="apply-btn" class="btn">
                    <i class="ph ph-check"></i>
                </a>
                <a href="#" id="reset-btn" class="btn">
                    <i class="ph ph-trash"></i>
                </a>
            </div>

        </div> 
       
        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Celular</th>
                            <th>Logs</th>
                            <th>Cuevitas</th>
                            <th>Cuevitas Totales</th>
                            <th>Tarjetas</th>
                            <th>Consumo Total</th>
                            <th>Consumo Promedio</th>
                        </tr>
                    </thead>
                    <tbody id="allClients"></tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- auth -->
    <script src="app/auth.js"></script>

    <!-- clients -->
    <script src="app/clients.js"></script>

    <!-- dashboard -->
    <script src="app/dashboard.js"></script>

    <!---------- General Js File ------------->
    <script src="assets/script.js"></script>

</body>
</html>
